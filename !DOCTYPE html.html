<!DOCTYPE html>
<html>
<head>
  <title>Registro do Timeline</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro do Timeline</h1>
    <div id="status"></div>
    <button id="enterBtn">Entrei no Timeline!</button>
    <button id="exitBtn">Saí do Timeline!</button>

    <script>
      document.getElementById("enterBtn").addEventListener("click", function() {
        localStorage.setItem("timelineStatus", "Alguém está usando o Timeline.");
        displayStatus();
      });

      document.getElementById("exitBtn").addEventListener("click", function() {
        localStorage.removeItem("timelineStatus");
        displayStatus();
      });

      function displayStatus() {
        var statusDiv = document.getElementById("status");
        var timelineStatus = localStorage.getItem("timelineStatus");

        if (timelineStatus) {
          statusDiv.textContent = timelineStatus;
        } else {
          statusDiv.textContent = "Ninguém está usando o Timeline.";
        }
      }

      displayStatus();
    </script>
  </div>
</body>
</html>
