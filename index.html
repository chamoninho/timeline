<!DOCTYPE html>
<html>
<head>
  <title>Registro do Timeline</title>
  <link rel="stylesheet" type="text/css" href="stylecss.css">
</head>
<body>
  <div class="container">
    <h1>Registro do Timeline</h1>
    <div class="status">
      <p>Usuário Atual: <span id="currentUser">Nenhum</span></p>
      <p>Último Acesso: <span id="lastAccess">Nenhum</span></p>
      <p>Última Saída: <span id="lastExit">Nenhum</span></p>
    </div>
    <div class="buttons">
      <button class="enterBtn" onclick="register('Entrou')">Entrei no Timeline!</button>
      <button class="exitBtn" onclick="register('Saiu')">Saí do Timeline!</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
