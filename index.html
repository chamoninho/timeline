<!DOCTYPE html>
<html>
<head>
  <title>Registro do Timeline</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro do Timeline</h1>
    <div id="status"></div>
    <form onsubmit="return register(event)">
      <label for="name">Seu nome:</label>
      <input type="text" id="name" required>
      <button type="submit">Entrei no Timeline!</button>
    </form>
    <button onclick="exit()">Saí do Timeline!</button>
    <button onclick="checkStatus()">Tem alguém usando o Timeline?</button>
    <div id="lastAccess"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
